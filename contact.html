<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('bg.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        /* Contact section container */
        .contact-info-container {
            background-color: rgba(255, 255, 255, 0.85); /* White with slight opacity */
            max-width: 600px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        /* Header styling */
        .contact-header {
            margin-bottom: 10px;
        }

        .contact-header h1 {
            font-size: 32px;
            color: #333;
        }

        .contact-header p {
            font-size: 16px;
            color: #666;
        }

        /* Contact details styling */
        .contact-details {
            margin: 20px 0;
            font-size: 18px;
            color: #333;
        }

        /* Icon styling */
        .contact-details i {
            color: #007BFF;
            margin-right: 10px;
        }
        .social-links a {
            text-decoration: none;
            color: #007BFF;
            font-size: 20px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="contact-info-container">
        <div class="contact-header">
            <h1>Contact us</h1>
            <p>Reach out to us. We're here to help!</p>
        </div>

        <div class="contact-details">
            <p><i class="fa fa-phone"></i> Phone: +91 (123) 456-7890</p>
            <p><i class="fa fa-envelope"></i> Email: calmconnect@gmail.com</p>
            <p><i class="fa fa-map-marker"></i> Address: Calmconnect Office, Hyderabad, 5000085</p>
        </div>

        <div class="social-links">
            <a href="#" target="_blank"><i class="fa fa-facebook-square"></i> Facebook</a>
            <a href="#" target="_blank"><i class="fa fa-twitter-square"></i> Twitter</a>
            <a href="#" target="_blank"><i class="fa fa-linkedin-square"></i> LinkedIn</a>
        </div>
    </div>

    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</body>
</html>
