<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frendly Learning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px;
            padding: 20px;
            background-color: rgba(244, 165, 96, 0.9);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            position: relative;
        }
        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border: 5px solid #fff;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 24px;
            color: #333;
        }
        p {
            width: 100%;
            margin-bottom: 15px;
            font-size: 15px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 5px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: darkorange;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: orangered;
        }
        a {
            text-decoration: none;
            color: darkorange;
            font-size: 14px;
            margin-top: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
        button{
            border: 2px solid whitesmoke;
            margin: 5px;
            padding: 5px;
            background-color: rgb(30, 255, 0);
            color: #333;
            font-weight: bolder;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <form action="login.html">
        <img src="logo.png" alt="Logo">
        <h2>Calm connect</h2>
        <p>Set Password
            <input type="text" id="password"  placeholder="Set Your Password" required>
        </p>
        <p>Confirm Password
            <input type="text" id="password" placeholder="Confirm your password" required>
        </p>
        <input type="submit" value="Update">
    </form>
</body>
</html>
